<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./taco.php" method="POST">
        <fieldset>
            <legend><h1>¿Qué tipo de taco eres?</h1></legend>
                <label for="radios"> 1. ¿Te gusta la carne? <br>
                    <input type="radio" name="carne" value="A" required>Si
                    <input type="radio" name="carne" value="B" required>Depende
                    <input type="radio" name="carne" value="C"required>Maso
                    <input type="radio" name="carne" value="D"required>No<br>

                </label>
                <br>
                <label for="radios" > 2. ¿Dónde prefieres comer? <br>
                    <input type="radio" name="lugar" value="A" required>Donde el hambre me detenga<br>
                    <input type="radio" name="lugar" value="B" required>Prefiero pedir comida a domicilio<br>
                    <input type="radio" name="lugar" value="C" required>En un restaurante con las mejores medidas de sanidad<br>
                    <input type="radio" name="lugar" value="D" required>En donde ofrecen alternativas veganas<br>

                </label>
                <br>
                <label for="radios"> 3. Prefieres tomar <br>
                    <input type="radio" name="tomar" value="A" required>Boing de mango
                    <input type="radio" name="tomar" value="B"required>Una cerveza bien muerta
                    <input type="radio" name="tomar" value="C" required>Coca-cola
                    <input type="radio" name="tomar" value="D" required>Agua de Chia<br>

                </label>
                <br>
                <label for="radios"> 4. ¿A qué hora te gusta comer tacos? <br>
                    <input type="radio" name="hora" value="A" required>En la tardecita
                    <input type="radio" name="hora" value="B" required>En la mañana
                    <input type="radio" name="hora" value="C" required>En la noche
                    <input type="radio" name="hora" value="D" required>A las tres de la mañana<br>

                </label>
                <br>
                <label for="radios"> 5. ¿Qué salsa le pones a tus tacos? <br>
                    <input type="radio" name="salsa" value="A" required>Verde 
                    <input type="radio" name="salsa" value="B" required>Roja
                    <input type="radio" name="salsa" value="C" required>Naranja(de habanero)
                    <input type="radio" name="salsa" value="D" required>No me gusta la salsa<br>
                </label>
                <br>
                <label for="radios"> 6. Prefieres los tacos con... <br>
                    <input type="radio" name="tortilla" value="A" required>Tortilla grasienta
                    <input type="radio" name="tortilla" value="B" required>Doble tortilla
                    <input type="radio" name="tortilla" value="C" required>Tortilla de harina
                    <input type="radio" name="tortilla" value="D" required>Tortilla de lechuga<br>
                </label>
                <br>
                <label for="radios"> 7. ¿Qué tipo de carne prefieres? <br>
                    <input type="radio" name="tipocarne" value="A" required>Cerdo
                    <input type="radio" name="tipocarne" value="B" required>Borrego
                    <input type="radio" name="tipocarne" value="C" required>Res
                    <input type="radio" name="tipocarne" value="D" required>No como carne<br>
                </label>
                <br>
                <label for="radios"> 8. La mayor parte del tiempo te sientes... <br>
                    <input type="radio" name="emocion" value="A" required>Feliz
                    <input type="radio" name="emocion" value="B" required>Con mucha energía
                    <input type="radio" name="emocion" value="C" required>Desanimado
                    <input type="radio" name="emocion" value="D"required>Nostálgico<br>
                </label>
                <br> 
                <label for="radios"> 9. ¿A quién llevarías a los tacos? <br>
                    <input type="radio" name="acompañante" value="A"required>Tu novia
                    <input type="radio" name="acompañante" value="B"required>Tus compas
                    <input type="radio" name="acompañante" value="C"required>Tu familia
                    <input type="radio" name="acompañante" value="D"required>Prefieres ir sol@<br>
                </label>
                <br>
                <label for="radios"> 10. ¿Con qué frecuencia comes tacos? <br>
                    <input type="radio" name="frec" value="A"required>Una vez a la semana
                    <input type="radio" name="frec" value="B"required>Diario
                    <input type="radio" name="frec" value="C"required>Una vez al mes
                    <input type="radio" name="frec" value="D"required>Casi nunca
                </label>
                <br><br>
                <button  type="submit">Enviar datos</button>
                <button  type="reset">Restaurar formulario</button>
            
        </fieldset>
    </form>
</body>
</html>
